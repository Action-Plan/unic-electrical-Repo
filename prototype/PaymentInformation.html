<!DOCTYPE html>
<html>

<head>
	<title>Payment API</title>

	<head>

	<body>
  
  <form>
     <label for="txt-contact-country">Country</label>
      <input type="text" id="txt-contact-country"/>
  <br />
     <label for="txt-contact-name">Name</label>
      <input type="text" id="txt-contact-name"/>
  <br />
     <label for="txt-contact-surname">Surname</label>
      <input type="text" id="txt-contact-surname"/>
  <br />
     <label for="txt-contact-address">Street Address</label>
    <textarea id="txta-contact-address"></textarea>
  <br />
     <label for="txt-contact-address2">Street Address 2</label>
      <textarea id="txta-contact-address2"></textarea>
  <br />
     <label for="txt-contact-city">City</label>
      <input type="text" id="txt-contact-city"/>
  <br />
     <label for="txt-contact-state">State/Province/Region</label>
      <input type="text" id="txt-contact-state"/>
  <br />
     <label for="txt-contact-email">Email</label>
      <input type="email" id="txt-contact-email"/>
  <br />
     <label for="txt-contact-confirm-email">Confirm Email</label>
      <input type="email" id="txt-contact-confirm-email"/>
  <br />

     <label for="txt-contact-cellphone-number">Phone Number</label>
      <input type="tel" id="txt-contact-cellphone-number"/>
  <br />
    
  
  <input type="submit" value="Submit" />
  <input type="button" value="Cancel" /> 

  </form>
	</body>

</html>
